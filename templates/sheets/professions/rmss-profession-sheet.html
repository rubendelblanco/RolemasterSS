<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div class="sheet-content sheet-body" id="profession-sheet">
        <div class="container">
            {{ localize 'Prime stats'}}
            <select name="prime-stats" id="prime-stats" multiple>
                <option value="Ag">{{ localize 'Agility' }}</option>
                <option value="Co">{{ localize 'Constitution' }}</option>
                <option value="Me">{{ localize 'Memory' }}</option>
                <option value="Re">{{ localize 'Reason' }}</option>
                <option value="SD">{{ localize 'Self discipline' }}</option>
                <option value="Em">{{ localize 'Empathy' }}</option>
                <option value="In">{{ localize 'Intuition' }}</option>
                <option value="Pr">{{ localize 'Presence' }}</option>
                <option value="Qu">{{ localize 'Quickness' }}</option>
                <option value="St">{{ localize 'Strength' }}</option>
            </select>
            <div id="prime-stats-selected"></div>
        </div>
        <div class="form-group">
            {{editor
            enrichedBiography
            target="system.details.biography.value"
            button=true
            editable=editable
            }}
        </div>

    </div>
</form>
