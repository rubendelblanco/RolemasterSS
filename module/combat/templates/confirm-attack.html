<form>
  <h3>Confirmar ataque</h3>
  <p>¿Deseas confirmar la tirada de ataque para {{actorName}} usando {{skill}}?</p>

  <div class="form-group">
    <label for="attack-description">Descripción del ataque (opcional):</label>
    <textarea id="attack-description" name="description" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="attack-modifier">Modificador de ataque:</label>
    <input type="number" id="attack-modifier" name="modifier" value="0">
  </div>
</form>
